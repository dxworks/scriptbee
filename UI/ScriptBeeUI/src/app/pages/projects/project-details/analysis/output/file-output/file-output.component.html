@if (files().length === 0) {
  <div class="no-output-files">There are no output files</div>
}

@if (files().length >= 2) {
  <button class="file-button" mat-stroked-button (click)="onDownloadAllButtonClick()">
    <mat-icon>download</mat-icon>
    Download All
  </button>
}

@for (file of files(); track file.id) {
  <button class="file-button" mat-raised-button (click)="onDownloadFileButtonClick(file)">
    <mat-icon>download</mat-icon>
    {{ file.name }}
  </button>
}
