version: "3.8"
services:
  frontend:
    build:
      context: ./ScriptBeeClient
      dockerfile: ./Dockerfile
    ports:
      - 4201:80

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - :/root/.scriptbee
    environment:
      - ConnectionStrings__mongodb=mongodb://mongodb:27017/ScriptBee?authSource=admin
    depends_on:
      - mongodb
#    ports:
#      - 4202:80
  
  mongodb:
    image: "mongo"
    volumes:
      - :/data/db
