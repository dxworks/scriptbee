<div style="height: 100%;">
  <div  fxLayout="row" fxLayoutAlign="start center">
    <span>Download all files: </span>
    <button class="file-button" mat-raised-button color="accent" (click)="onDownloadAllButtonClick()">
      <mat-icon>download</mat-icon>
<!--      Download All-->
    </button>
  </div>
  <button class="file-button" *ngFor="let file of outputFiles" mat-raised-button color="primary" (click)="onDownloadFileButtonClick(file)">
    <mat-icon>download</mat-icon>
    {{file.fileName}}
  </button>
</div>
