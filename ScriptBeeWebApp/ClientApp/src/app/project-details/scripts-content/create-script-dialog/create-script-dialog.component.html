<div class="main-dialog-div">
  <h1 mat-dialog-title style="text-align: center">Create new script</h1>
  <div mat-dialog-content>
    <mat-form-field class="name-field" appearance="fill" cdkFocusInitial>
      <mat-label>Script Name</mat-label>
      <input matInput [(ngModel)]="data.scriptPath">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Script Type</mat-label>
      <mat-select [(value)]="data.scriptType">
        <mat-option *ngFor="let type of types" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="error-message" *ngIf="scriptExists">A script with this name already exists</div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button [disabled]="data.scriptPath === ''" mat-button (click)="onOkClick()">Ok</button>
  </div>
</div>
