<div fxLayout="column" fxLayoutAlign="space-around center">

  <div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ProjectId" #input>
      <mat-icon matSuffix>magnify</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary">Create</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Id</th>
        <td mat-cell *matCellDef="let row"> {{row.projectId}} </td>
      </ng-container>

      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name</th>
        <td mat-cell *matCellDef="let row"> {{row.projectName}}%</td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date</th>
        <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="deleteProject">
        <th mat-header-cell *matHeaderCellDef> Delete Project</th>
<!--        <mat-cell *matCellDef="let row">-->
<!--          <button mat-button>Edit</button>-->
<!--        </mat-cell>-->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of projects"></mat-paginator>
  </div>
</div>
