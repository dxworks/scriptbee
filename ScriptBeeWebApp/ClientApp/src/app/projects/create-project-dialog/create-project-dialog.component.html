<div class="main-dialog-div">
  <h1 mat-dialog-title style="text-align: center">Create new project</h1>
  <div mat-dialog-content>
    <mat-form-field class="name-field" appearance="fill" cdkFocusInitial>
      <mat-label>Project Name</mat-label>
      <input matInput [(ngModel)]="data.projectName">
    </mat-form-field>
    <div *ngIf="data.projectName != ''">Your new project will be created with the following
      id: {{data.projectName | slugify}}</div>
    <div class="error-message" *ngIf="projectExists">A project with this name already exists</div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button [disabled]="data.projectName === ''" mat-button (click)="onOkClick()">Ok</button>
  </div>
</div>
