<div>
  <h4>Project Settings</h4>

  <mat-list>
    <mat-list-item>
      <span matListItemTitle>Id</span>
      <span matListItemLine>{{ project().id }}</span>
    </mat-list-item>
    <mat-list-item>
      <span matListItemTitle>Name</span>
      <span>{{ project().id }}</span>
    </mat-list-item>
    <mat-list-item>
      <span matListItemTitle>Creation Date</span>
      <span>{{ project().creationDate | date }}</span>
    </mat-list-item>
  </mat-list>
</div>
