<mat-tree [dataSource]='dataSource' [treeControl]='treeControl' class='example-tree'>
  <mat-tree-node *matTreeNodeDef='let node' matTreeNodeToggle matRipple>
    <div *ngIf='node.level === 0' class='root-tree-file-adjustment'></div>

    <div [style]='{height:"100%"}' fxFlex (click)='onLeafNodeClick(node)'>
      {{node.name}}
    </div>

    <button mat-icon-button [matMenuTriggerFor]='menu' aria-label='tree leaf more button'>
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu='matMenu'>
      <button mat-menu-item (click)='onDeleteLeafClick(node)'>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef='let node; when: hasChild'>
    <div class='mat-tree-node'>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class='mat-icon-rtl-mirror'>
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </div>
    <div [class.example-tree-invisible]='!treeControl.isExpanded(node)'
         role='group'>
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
