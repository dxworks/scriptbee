<div *ngIf="plugin" class="plugin-row-div" fxLayout="row" fxLayoutAlign="space-between stretch" fxFlex>
  <div fxLayout="column" fxFlex>
    <div>
      {{plugin.description}}
    </div>

    <br/>
    <br/>

    <div fxFlexFill fxLayout="column">
      <div>Available versions:</div>

      <br/>

      <div fxLayout="column" fxLayoutAlign="space-between stretch">
        <div *ngFor="let version of plugin.versions">
          <mat-divider></mat-divider>

          <div fxLayout="row" fxLayoutAlign="space-between stretch">
            <div class="plugin-version-div">{{version.version}}</div>
            <div fxFlex></div>
            <mat-list>
              <mat-list-item *ngFor="let extensionPointVersion of version.extensionPointVersions">
                {{extensionPointVersion.kind}}: {{extensionPointVersion.version}}
              </mat-list-item>
            </mat-list>
            <div fxFlex></div>
            <div class="plugin-version-div">
              <mat-spinner *ngIf="isLoading"></mat-spinner>
              <button mat-icon-button color="primary" *ngIf="!version.installed"
                      (click)="installPlugin(version.version)">
                <mat-icon>download</mat-icon>
              </button>
              <button mat-icon-button color="accent" *ngIf="version.installed"
                      (click)="uninstallPlugin(version.version)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
