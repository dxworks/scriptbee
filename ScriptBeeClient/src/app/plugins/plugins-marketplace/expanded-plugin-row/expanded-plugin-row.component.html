<div *ngIf="plugin" class="plugin-row-div" fxLayout="row" fxLayoutAlign="space-between stretch" fxFlex>
  <div fxLayout="column" fxFlex>
    <div>
      {{plugin.description}}
    </div>

    <br/>
    <br/>

    <div fxFlexFill fxLayout="column">
      <div>Available versions:</div>

      <br/>

      <div fxLayout="column" fxLayoutAlign="space-between stretch">
        <div *ngFor="let version of getPluginVersions()">
          <mat-divider></mat-divider>

          <div fxLayout="row" fxLayoutAlign="space-between stretch">
            <div class="plugin-version-div">{{version[0]}}</div>
            <div fxFlex></div>
            <mat-list>
              <mat-list-item *ngFor="let extensionPointVersion of version[1].extensionPointVersions">
                {{extensionPointVersion.kind}}: {{extensionPointVersion.version}}
              </mat-list-item>
            </mat-list>
            <div fxFlex></div>
            <div class="plugin-version-div">
              <button mat-icon-button color="primary" *ngIf="!version[1].installed"
                      (click)="installPlugin(version[0])">
                <mat-icon>download</mat-icon>
              </button>
              <button mat-icon-button color="accent" *ngIf="version[1].installed"
                      (click)="uninstallPlugin(version[0])">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
