<mat-card *ngIf="plugin">
  <mat-card-header>
    <mat-card-title>{{plugin.name}}</mat-card-title>
    <mat-card-subtitle>{{plugin.author}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{plugin.description}}
    </p>
    <h4>Extension Points</h4>
    <div>
      <div *ngFor="let extensionPoint of plugin.extensionPoints">
        <div>
          <div>Kind: {{extensionPoint.kind}}</div>
          <br>
          <div>EntryPoint: {{extensionPoint.entryPoint}}</div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
