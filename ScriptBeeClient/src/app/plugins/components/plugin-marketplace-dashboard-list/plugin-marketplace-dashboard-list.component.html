<ng-container *ngIf='plugins || error ; else loading'>
  <ng-container *ngIf='error'>
    <app-api-error-message message='An error occurred while loading plugins'
                           type='error'></app-api-error-message>
  </ng-container>

  <ng-container *ngIf='plugins && !error'>
    <app-api-error-message *ngIf='plugins.length === 0; else pluginsList' type='no-data'
                           message='No plugins available'>
    </app-api-error-message>

    <ng-template #pluginsList>
      <div fxLayout='row wrap'>
        <app-plugin-marketplace-dashboard-list-item *ngFor='let plugin of plugins'
                                                    [plugin]='plugin'></app-plugin-marketplace-dashboard-list-item>
      </div>
    </ng-template>

  </ng-container>
</ng-container>

<ng-template #loading>
  <app-centered-spinner></app-centered-spinner>
</ng-template>
