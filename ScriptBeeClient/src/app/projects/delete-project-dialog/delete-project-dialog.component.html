<div class='main-dialog-div'>
  <h1 mat-dialog-title style='text-align: center'>Confirm deletion</h1>
  <div mat-dialog-content>
    <div class='question'>Are you sure you want to delete this project?</div>
  </div>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]='true'>DELETE</button>
    <button mat-button mat-dialog-close cdkFocusInitial>CANCEL</button>
  </mat-dialog-actions>
</div>
