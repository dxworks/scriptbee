<div class="mat-app-background">
  <mat-toolbar color="primary">
    <div fxLayout="row" fxLayoutAlign="start center">

      <a routerLink="/" style="margin-top: 12px"><img src="../../assets/images/logo_text_mini.png" alt="logo"/></a>
      <button mat-button [routerLink]="['/projects']">
        <span class="nav-bar-text">Projects</span>
      </button>
      <button mat-button [routerLink]="['/plugins']">
        <span class="nav-bar-text">Plugins</span>
      </button>
    </div>
    <span class="example-spacer"></span>
    <mat-slide-toggle [(ngModel)]="themeService.isDarkTheme" labelPosition="before">
      <mat-icon>bedtime</mat-icon>
    </mat-slide-toggle>
  </mat-toolbar>
</div>
