<mat-spinner *ngIf='scriptsForProjectLoading$ | async'></mat-spinner>

<mat-card *ngIf='scriptsForProjectError$ | async' class='loading-error'>
  {{scriptsForProjectError$ | async}}
</mat-card>

<div *ngIf='scriptsForProject$ | async as scriptsForProject'>
  <div *ngIf='scriptsForProject.length === 0' class='empty-tree'>Tree is empty</div>

  <app-tree [treeData]='scriptsForProject' (leafClick)='onLeafClick($event)'></app-tree>
</div>
