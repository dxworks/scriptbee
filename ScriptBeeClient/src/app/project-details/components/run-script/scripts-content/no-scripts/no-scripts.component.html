<div class="no-script-main-div">
  <div class="title-style">Creating and executing a script - Short tutorial</div>
  <div class="instr" *ngFor="let action of actions; let i = index">
    <button class="icon-button" mat-mini-fab color="primary" disableRipple>
      <span style="  font-size: 16px; font-weight: bold;">{{(i+1)}}</span>
    </button>
    &nbsp; {{action.name}}
  </div>
</div>
