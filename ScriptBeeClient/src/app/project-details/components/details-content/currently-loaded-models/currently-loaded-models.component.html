<div class='section-title content-after-divider'>Currently loaded models</div>

<ng-container *ngIf='projectData$ | async as projectData'>
  <div fxLayout='column' fxLayoutAlign='space-around start' *ngIf='projectData.linker'>
    <span class='content'>Used Linker: {{projectData.linker}}</span>
  </div>
</ng-container>


<ng-container *ngIf='loadedFiles$ | async as loadedFiles'>
  <app-tree [treeData]='loadedFiles'></app-tree>
</ng-container>
