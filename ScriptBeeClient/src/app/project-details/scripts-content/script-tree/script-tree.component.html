<mat-spinner *ngIf="loading"></mat-spinner>

<mat-card *ngIf="loadingError" class="loading-error">
  {{loadingError}}
</mat-card>

<div *ngIf="fileStructureTree.length === 0" class="empty-tree">Tree is empty</div>

<app-tree [treeData]="fileStructureTree" (leafClick)="onLeafClick($event)"></app-tree>
