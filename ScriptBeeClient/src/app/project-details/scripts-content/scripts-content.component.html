<div class="main-scripts-div">
  <as-split direction="vertical">
    <as-split-area [size]="65" fxFlex>
      <as-split direction="horizontal">
        <as-split-area [size]="20">
          <div class="tree-div">
            <div fxLayout="row" fxLayoutAlign="end">
              <button mat-icon-button color="warn" matTooltip="Create new project"
                      (click)="onCreateNewScriptButtonClick()">
                <mat-icon>note_add</mat-icon>
              </button>
            </div>
            <appTree [treeData]="fileStructureTree" (leafClick)="onLeafClick($event)"></appTree>
          </div>
        </as-split-area>

        <as-split-area [size]="80">
          <div fxFlex style="height: 100%; overflow: hidden">
            <router-outlet></router-outlet>
          </div>
        </as-split-area>
      </as-split>
    </as-split-area>

    <as-split-area [size]="35">
      <mat-tab-group fxFlex class="output-tabs" animationDuration="0ms" headerPosition="below">
        <mat-tab label="Output Errors">
          <app-console-output [consoleOutput]="outputErrors"></app-console-output>
        </mat-tab>
        <mat-tab label="Console Output">
          <app-console-output [consoleOutput]="consoleOutput"></app-console-output>
        </mat-tab>
        <mat-tab label="File Output">
          <app-file-output [outputFiles]="outputFiles" [projectId]="projectId" [runId]="runId"></app-file-output>
        </mat-tab>
      </mat-tab-group>
    </as-split-area>

  </as-split>
</div>
