apiVersion: 1.0.0
author: ScriptBee
description: "ScriptBee Default Bundle. Contains the default plugins for script generation (C#, Javascript, Python), script running (C#, Javascript, Python) and helper functions"
name: DxWorks.ScriptBee.DefaultBundle
extensionPoints:
  - kind: ScriptRunner
    entryPoint: DxWorks.ScriptBee.Plugin.ScriptRunner.CSharp/DxWorks.ScriptBee.Plugin.ScriptRunner.CSharp.dll
    version: 1.0.0
    language: csharp
  - kind: ScriptGenerator
    entryPoint: DxWorks.ScriptBee.Plugin.ScriptGeneration.CSharp/DxWorks.ScriptBee.Plugin.ScriptGeneration.CSharp.dll
    version: 1.0.0
    language: csharp
    extension: ".cs"

  - kind: ScriptRunner
    entryPoint: DxWorks.ScriptBee.Plugin.ScriptRunner.Javascript/DxWorks.ScriptBee.Plugin.ScriptRunner.Javascript.dll
    version: 1.0.0
    language: javascript
  - kind: ScriptGenerator
    entryPoint: DxWorks.ScriptBee.Plugin.ScriptGeneration.Javascript/DxWorks.ScriptBee.Plugin.ScriptGeneration.Javascript.dll
    version: 1.0.0
    language: javascript
    extension: ".js"

  - kind: ScriptRunner
    entryPoint: DxWorks.ScriptBee.Plugin.ScriptRunner.Python/DxWorks.ScriptBee.Plugin.ScriptRunner.Python.dll
    version: 1.0.0
    language: python
  - kind: ScriptGenerator
    entryPoint: DxWorks.ScriptBee.Plugin.ScriptGeneration.Python/DxWorks.ScriptBee.Plugin.ScriptGeneration.Python.dll
    version: 1.0.0
    language: python
    extension: ".py"

  - kind: HelperFunctions
    entryPoint: DxWorks.ScriptBee.Plugin.HelperFunctions.Default/DxWorks.ScriptBee.Plugin.HelperFunctions.Default.dll
    version: 1.0.0
